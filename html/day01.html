<form>
    <input type="text">
    <!--faz um slicer para escolher o nível, tipo volume-->
    <input type="range">
    <input type="color">
    <input type="checkbox">a
    <input type="checkbox">b
    <!--semana do ano-->

    <!--tr é table row-->

        <!--th é table header, cabeçalho em negrito-->
        <th>a</th>
        <th>b</th>
        <th>c</th>
    </tr>
    <tr>
        <!--td é uma célula comum-->
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
</table>
